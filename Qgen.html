<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<div class = "container-fluid text-center">
  <i class="fa fa-lightbulb-o fa-5x" aria-hidden="true"></i>

  <div class="quoteField">
    <span class="quoteSpan1"></span>
    <br>
    <span class="quoteSpan2"></span>

</div>
